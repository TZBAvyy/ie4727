<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
</head>
<body>
    <h1>The Power of the Web</h1>
    <p>
        According to some guy
    </p>
    <blockquote>
        The power of the web is something
    </blockquote>
</body>
</html>
